<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="wrapper">
    <div class="firstrow">
        <img class="left"src="./img/profile-picture.jpg" alt="">
        <img class="left" id="icon" src="./img/account-logo.jpg">
        <p id="username"><strong>jack</strong></p>
        <img id="verified" src="./img/validated-account.jpg">
        <p id="nickname"><strong>@jack</strong></p>
        <button class="right"><img class="logo" src="./img/twitter-logo.jpg"></img><strong class="follow">Follow</strong></button>
    </div>
    <p class="text">
      just setting up my twttr
    </p>
    <p class="date">
      9:50 PM - 21 Mar 2006
    </p>
    <div class="enlaces">
      <a href=""><img src="./img/reply.jpg"></a>
      <a href="" class="enlace"><img src="./img/retweet.jpg"> 92,555</a>
      <a href="" class="enlace"><img src="./img/favorite.jpg"> 71,111</a>
    </div>
   </div>
</body>
</html>
